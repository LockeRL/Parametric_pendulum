<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>Маятник</title>
        <link rel="stylesheet" href="style.css">
        <script src="pendulum.js"></script>
    </head>
    <body>
        <div id="header">
            <img src="images/Gerb.png">
            <p class="name">МГТУ им. Н.Э. Баумана</p>
            <h1 class="h1">Симуляция движения маятника Капицы</h1>
        </div>
        <canvas id="canvas"></canvas>
        <div id="info">
            <p class="mTop">
                <label for="frequency">Угловая частота: </label>
                <input type="text" id="frequency" size="3"> <i>рад/с</i>
            </p>

            <p class="mTop">
                <label for="amplitude">Амплитуда: </label>
                <input type="text" id="amplitude" size="3"> <i>м</i>
            </p>

            <p class="mTop">
                <label for="length">Длина подвеса: </label>
                <input type="text" id="length" size="3"> <i>м</i>
            </p>

            <p class="mTop">
                <label for="angle">Начальное отклонение: </label>
                <input type="text" id="angle" size="4"> &deg;
            </p>

            <p class="mTop">
                <label for="friction">Коэффициент затухания: </label>
                <input type="text" id="friction" size="4">
            </p>

            <p class="mTop">
                <label for="speed">Скорость: <b>x</b></label>
                <input type="text" id="speed" size="1">
            </p>

            <p class="btn">
                <input type="button" value="Запустить" id="mainButton">
            </p>
        </div>
        <p class="footer">Created by<br>Sidorov Maksim, Yurchenko Mikhail, Semenchuk Mikhail</p>
    </body>
</html>
