<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Параметрический маятник</title>
		<link rel="stylesheet" href="style.css">
		<!--script src="main.js"></script-->
	</head>
	<body>
		<canvas id="canvas"></canvas>

		<div id="info">
			<p class="mTop">
				<label for="angle">Начальное отклонение: </label>
				<input type="text" id="angle" size="3" style='font-size: 18px;'> &deg;
			</p>

			<p class="mTop">
				<label for="length">Длина стержня: </label>
				<input type="text" id="length" size="3" style='font-size: 18px;'> м
			</p>

			<p class="mTop">
				<label for="amplitude">Амплитуда вынуждающих колебаний: </label>
				<input type="text" id="amplitude" size="4" style='font-size: 18px;'> м
			</p>

			<p class="mTop">
				<label for="frequency">Циклическая частота колебаний: </label>
				<input type="text" id="frequency" size="4" style='font-size: 18px;'> рад/c
			</p>

			<p class="btn">
				<input type="button" value="Запустить" id="mainButton">
			</p>
		</div>
	</body>
</html>
