<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Маятник</title>
    <link rel="stylesheet" href="style.css">
    <script src="pendulum.js"></script>
</head>
<body>
<canvas id="canvas" width="800" height="800"></canvas>

<div id="info">
    <p class="mTop">
        <label for="frequency">Угловая частота: </label>
        <input type="text" id="frequency" size="3"> рад/с
    </p>

    <p class="mTop">
        <label for="amplitude">Амплитуда: </label>
        <input type="text" id="amplitude" size="3"> м
    </p>

    <p class="mTop">
        <label for="length">Длина подвеса: </label>
        <input type="text" id="length" size="3"> м
    </p>

    <p class="mTop">
        <label for="angle">Начальное отклонение: </label>
        <input type="text" id="angle" size="4">&deg;
    </p>

    <p class="mTop">
        <input type="button" value="Запустить" id="mainButton">
    </p>
</div>
</body>
</html>
